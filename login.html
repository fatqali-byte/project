<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول | متجر مارب للإلكترونيات</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Tajawal", sans-serif;
        background: #f8f9fa;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-title {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #f5c45b;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: #f5c45b;
        color: #333;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #e0b34a;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #666;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn">دخول</button>
        <div id="errorMessage" class="error-message">
          اسم المستخدم أو كلمة المرور غير صحيحين
        </div>
      </form>
      <a href="index.html" class="back-link">العودة للصفحة الرئيسية</a>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
